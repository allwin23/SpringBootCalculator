spring:
  application:
    name: jumbotail-shipping
  
  datasource:
    url: jdbc:h2:mem:shippingdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=10m

server:
  port: 9090

logging:
  level:
    com.jumbotail: DEBUG
    org.springframework.web: INFO
